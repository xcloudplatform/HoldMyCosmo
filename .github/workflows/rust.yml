name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        project:
          - hold-my-cosmo-contract
          - hold-my-cosmo-ios-app
          - hold-my-cosmo-website

    steps:
    - uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Build and Test
      run: |
        cd ${{ matrix.project }}
        cargo build --verbose
        cargo test --verbose

    - name: Generate Coverage Report
      uses: sw3dish/cargo-tarpaulin-action@v1
      with:
        crate_path: ${{ matrix.project }}

    - name: Publish Coverage Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ matrix.project }}/target/coverage
